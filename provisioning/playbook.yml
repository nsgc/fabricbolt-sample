---
- hosts: all
  sudo: yes
  tasks:
    - name: Install libevent-devel python-devel python-setuptools
      yum: pkg={{item}}
      with_items:
        - libevent-devel
        - python-devel
        - python-setuptools

    - name: Install pip
      easy_install: name=pip

    - name: Install fabric
      pip: name=fabric
